[package]
name = "ygo_destiny"
version = "0.1.0"
edition = "2021"
license = "GPLv3 only"

[dependencies.adw]
package = "libadwaita"
version = "0.2"
features = ["v1_2"]

[dependencies.relm4]
package = "relm4"
version = "0.5.0-rc.1"
features = ["libadwaita"]

[dependencies.ygod_core]
git = "https://github.com/myuujiku/ygod_core"
rev = "0ee3522fb80a330e92f73eb3d787e3d1c7657ddd"

[dependencies]
chrono = "0.4"
once_cell = "1.17"
relm4-components = "0.5.0-rc.1"
relm4-macros = "0.5.0-rc.1"
rust-i18n = "1.1"
tracker = "0.2"

[package.metadata.i18n]
load-path = "locales"
available-locales = [
    "de-DE",
    "en-GB",
    "fr-FR",
    "it-IT",
    "pt-PT",
]
